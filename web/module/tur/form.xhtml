<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="turlar-form" rendered="#{sessionScope.valid_user.admin}">
        <div class="form-group">
            <h:inputHidden value="#{turController.tur.tur_id}"/>
        </div>
        <div class="form-group">
            <label for="inputName">Tur</label>
            <h:selectOneMenu  styleClass="custom-select" id="silaha" value="#{turController.tur.silahlar}" converter="silahlarConverter" >
                <f:selectItems value="#{turController.silahlarList}" var="silaha" itemValue="#{silaha}" itemLabel="#{silaha.turr}"/>
            </h:selectOneMenu>                            
        </div> 
        <div class="form-group">
            <label for="inputName">Silah Adi</label>
            <h:selectOneMenu  styleClass="custom-select" id="silah" value="#{turController.tur.silahlar}" converter="silahlarConverter" >
                <f:selectItems value="#{turController.silahlarList}" var="silah" itemValue="#{silah}" itemLabel="#{silah.silah_isim}"/>
            </h:selectOneMenu>                            
        </div> 
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{turController.tur.tur_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{turController.guncelle}">
                    <f:ajax execute="turlar-form" render="turlar-form turlar-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{turController.tur.tur_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{turController.create}">
                    <f:ajax execute="turlar-form" render="turlar-form turlar-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{turController.tur.tur_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{turController.clearForm}">
                    <f:ajax execute="@this" render="turlar-form turlar-table"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>


</ui:composition>
