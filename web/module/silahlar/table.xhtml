<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="silahlarlar-table" >
        <h:dataTable styleClass="table table-striped" value="#{silahlarController.sslist}" var="silah">
            <h:column  rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">SİLAH ID</f:facet>
                <h:commandLink action="#{silahlarController.guncelleForm(silah)}" value="#{silah.silah_id}">
                    <f:ajax execute="@this" render="silahlarlar-form silahlarlar-table"/>
                </h:commandLink>  
            </h:column>
            <h:column>
                <f:facet name="header">SİLAH ADI</f:facet>
                    #{silah.silah_isim}
            </h:column>
            <h:column>
                <f:facet name="header">Tur</f:facet>
                    #{silah.turr}
            </h:column>
            <h:column>
            <f:facet name="header">URETİM YILI</f:facet>
                #{silah.uretim_yili}
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:graphicImage width="100"  value="/upload/#{silah.document.fileName}"/>
            </h:column>
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header"></f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{silahlarController.silBilgi(silah)}"  value="DELETE">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
