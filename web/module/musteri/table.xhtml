<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="musterilar-table" >
        <h:dataTable styleClass="table table-striped" value="#{musteriController.mlist}" var="yonet">
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">Musteri ID</f:facet>
                <h:commandLink action="#{musteriController.guncelleForm(yonet)}" value="#{yonet.musteri_id}">
                    <f:ajax execute="@this" render="musterilar-form musterilar-table"/>
                </h:commandLink> 

            </h:column>
            <h:column>
                <f:facet name="header">AD</f:facet>
                    #{yonet.musteri_isim}
            </h:column>
            <h:column>
                <f:facet name="header">ULKE</f:facet>
                    #{yonet.musteri_ulke}
            </h:column>
            <h:column>
                <f:facet name="header">SILAH ADI </f:facet>
                    #{yonet.silahlar.silah_isim}
            </h:column>
            <h:column>
                <f:facet name="header">ADET </f:facet>
                    #{yonet.adet}

            </h:column>
            <h:column >
                <f:facet name="header"></f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{musteriController.silBilgi(yonet)}"  value="DELETE">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
