<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="firmalar-table"  >
        <h:dataTable styleClass="table table-striped" value="#{firmaController.flist}" var="firma">
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">FIRMA ID</f:facet>
                <h:commandLink action="#{firmaController.guncelleForm(firma)}" value="#{firma.firma_id}">
                    <f:ajax execute="@this" render="firmalar-form firmalar-table"/>
                </h:commandLink> 

            </h:column>
            <h:column>
                <f:facet name="header">FIRMA ADI</f:facet>
                    #{firma.firma_ismi}
            </h:column>  
            <h:column>
                <f:facet name="header">ÜLKESİ</f:facet>
                    #{firma.firma_ulke}
            </h:column> 
            <h:column>
                <f:facet name="header">SILAH ADI </f:facet>
                    #{firma.silahlar.silah_isim}
            </h:column>
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header"></f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{firmaController.silBilgi(firma)}"  value="DELETE">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
