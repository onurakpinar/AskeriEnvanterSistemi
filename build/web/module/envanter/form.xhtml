<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="envanterlar-form" rendered="#{sessionScope.valid_user.admin}">
        <div class="form-group">
            <h:inputHidden value="#{envanterController.envanter.envanter_id}"/>
            <label for="inputName">ENVANTER  ADI</label>
            <h:inputText styleClass="form-control" value="#{envanterController.envanter.envanter_isim}"/><br/>
        </div>
        <div class="form-group">
            <label for="inputName">Silah ADI</label>
            <h:selectOneMenu  styleClass="custom-select" id="silah" value="#{envanterController.envanter.silahlar}" converter="silahlarConverter" >
                <f:selectItems value="#{envanterController.silahlarList}" var="silah" itemValue="#{silah}" itemLabel="#{silah.silah_isim}"/>
            </h:selectOneMenu>                            
        </div>   
        <div class="form-group">
            <label for="inputName">ADET</label>
            <h:inputText styleClass="form-control" value="#{envanterController.envanter.adet}"/><br/>
        </div>   

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{envanterController.envanter.envanter_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{envanterController.guncelle}">
                    <f:ajax execute="envanterlar-form" render="envanterlar-form envanterlar-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{envanterController.envanter.envanter_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{envanterController.create}">
                    <f:ajax execute="envanterlar-form" render="envanterlar-form envanterlar-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{envanterController.envanter.envanter_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{envanterController.clearForm}">
                    <f:ajax execute="@this" render="envanterlar-form envanterlar-table"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>


</ui:composition>
