<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="envanterlar-table" >
        <h:dataTable styleClass="table table-striped" value="#{envanterController.elist}" var="envanter">
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header">Envanter ID</f:facet>
                <h:commandLink action="#{envanterController.guncelleForm(envanter)}" value="#{envanter.envanter_id}">
                    <f:ajax execute="@this" render="envanterlar-form envanterlar-table"/>
                </h:commandLink>                                      
            </h:column>
            <h:column>
                <f:facet name="header">ENVANTER ADI </f:facet>
                    #{envanter.envanter_isim}
                
            </h:column> 
            <h:column>
                <f:facet name="header">SILAH ADI </f:facet>
                    #{envanter.silahlar.silah_isim}
            </h:column>
             <h:column>
                <f:facet name="header">ADET </f:facet>
                    #{envanter.adet}
                
            </h:column> 
            <h:column rendered="#{sessionScope.valid_user.admin}">
                <f:facet name="header"></f:facet>
                <h:commandButton onclick="$('.modal').modal('show')" styleClass="btn btn-sm btn-danger" action="#{envanterController.silBilgi(envanter)}"  value="Sil">
                    <f:ajax execute="@this" render="delete-modal" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
