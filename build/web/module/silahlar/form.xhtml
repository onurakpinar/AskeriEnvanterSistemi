<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="silahlarlar-form" rendered="#{sessionScope.valid_user.admin}">
        <div class="form-group">
            <h:inputHidden value="#{silahlarController.silahlar.silah_id}"/>
            <label for="inputName">Silah ADI</label>
            <h:inputText styleClass="form-control" value="#{silahlarController.silahlar.silah_isim}"/><br/>
        </div>
        <div class="form-group">
            <label for="inputName">Uretim Yili</label>
            <h:inputText styleClass="form-control" value="#{silahlarController.silahlar.uretim_yili}"/><br/>
        </div>
        <h:selectOneMenu value="#{silahlarController.silahlar.turr}">
            <label for="inputName">TUR</label><br/>
            <f:selectItem itemValue="Kara" itemLabel="Kara" />
            <f:selectItem itemValue="Hava" itemLabel="Hava" /> 
            <f:selectItem itemValue="Deniz" itemLabel="Deniz" />                   
        </h:selectOneMenu>
        <div class="form-group">
            <label for="inputName">DOSYA</label>
            <h:selectOneMenu  styleClass="custom-select" id="dosya" value="#{silahlarController.silahlar.document}" converter="documentConverter">
                <f:selectItems value="#{silahlarController.doList}" var="dosya" itemValue="#{dosya}" itemLabel="#{dosya.fileName}"/>
            </h:selectOneMenu>                            
        </div>

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{silahlarController.silahlar.silah_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{silahlarController.guncelle}">
                    <f:ajax execute="silahlarlar-form" render="silahlarlar-form silahlarlar-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{silahlarController.silahlar.silah_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{silahlarController.create}">
                    <f:ajax execute="silahlarlar-form" render="silahlarlar-form silahlarlar-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{silahlarController.silahlar.silah_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{silahlarController.clearForm}">
                    <f:ajax execute="@this" render="silahlarlar-form silahlarlar-table"/>
                </h:commandButton>
            </div>
        </div>
    </h:form>      


</ui:composition>
