<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:form id="firmalar-form" rendered="#{sessionScope.valid_user.admin}">
                            <div class="form-group">
                                <h:inputHidden value="#{firmaController.firma.firma_id}"/>
                                <label for="inputName">ÜLKESİ</label>
                                <h:inputText styleClass="form-control" value="#{firmaController.firma.ülkesi}"/><br/>
                            </div>                            
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{firmaController.firma.firma_id != null}" styleClass="btn btn-info" value="Guncelle " action="#{firmaController.guncelle}">
                                        <f:ajax execute="firmalar-form" render="firmalar-form firmalar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{firmaController.firma.firma_id == null}" styleClass="btn btn-primary" value="CREATE " action="#{firmaController.create}">
                                        <f:ajax execute="firmalar-form" render="firmalar-form firmalar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{firmaController.firma.firma_id != null}" styleClass="btn btn-secondary" value="Clear Form " action="#{firmaController.clearForm}">
                                        <f:ajax execute="@this" render="firmalar-form firmalar-table"/>
                                    </h:commandButton>
                                </div>
                            </div>
                        </h:form>


</ui:composition>
